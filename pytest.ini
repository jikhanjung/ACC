[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --ignore=tests/performance
markers =
    unit: Unit tests
    integration: Integration tests
    gui: GUI tests
    slow: Slow running tests
    performance: Performance benchmarks

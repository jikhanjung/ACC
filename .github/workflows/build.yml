name: Build

permissions:
  contents: write

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      build_number:
        description: 'Build number (optional, defaults to run number)'
        required: false
        default: ''

jobs:
  call-build-workflow:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    uses: ./.github/workflows/reusable_build.yml
    with:
      build_number: ${{ github.event.inputs.build_number || github.run_number }}
